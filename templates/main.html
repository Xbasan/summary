<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="shortcut icon" href="#">

    <link rel="apple-touch-icon" sizes="180x180" href="#" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta name="msapplication-TileColor" content="yellowgreen" />
    <meta name="msapplication-TileImage" content="#" />
    <meta name="theme-color" content="yellowgreen" />

    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    
    <nav class="nav">
        <ul class="nav-wrapper">
            <li><a href="/">Главное</a></li>
            <li><a href="{{ url_for('projects') }}">Проекты</a></li>
            <li><a href="#">Отзывы</a></li>
        </ul>
        {{ contact | safe }}
    </nav>

    <aside>
        <img class="logo" src="{{ url_for('static', filename='img/logo.jpg' ) }}" alt="чет не тат">
        <div class="title">
            <h2>Ганукаев Х</h2>
            <h2>
                <span>Full-stack</span>
                <span> developers</span>
            </h2>
        </div>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>


    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
